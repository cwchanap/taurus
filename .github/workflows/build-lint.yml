name: Build and Lint

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Install Dependencies
        run: bun install

      - name: Build Shared Types
        working-directory: packages/types
        run: bun run build

      - name: Build
        run: bun run build

      - name: Type Check
        run: bun run check-types

      - name: Lint
        run: bun run lint
